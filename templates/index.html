<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>GPT 챗봇</h1>
    <div>
        <label for="question">질문을 입력하세요:</label>
        <input type="text" id="question" placeholder="질문을 입력해주세요" />
        <button onclick="askQuestion()">질문 보내기</button>
    </div>

    <h3>GPT의 답변:</h3>
    <div id="response"></div>

    <script>
        async function askQuestion() {
            const userInput = document.getElementById('question').value;
    
            // Flask 서버로 질문 전송
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            });
    
            // 서버 응답 처리
            const data = await response.json();
            if (response.ok) {  // 응답이 성공적일 경우
                document.getElementById('response').innerText = data.response;
            } else {  // 오류 처리
                document.getElementById('response').innerText = 'Error: ' + data.error;
            }
        }
    </script>
    
</body>
</html>
